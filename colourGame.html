<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="colourGame.css">
    <title>Colour Game</title>
</head>

<body>
    <h1>The Great <span id=colourDisplay>RGB</span> guessing Game</h1>

        <button type="button" id="reset" class="btn btn-light btn-sm">New Colours</button>
        <span id="message"></span>
        <button type="button" id="easy" class="btn btn-light btn-sm">Easy</button>
        <button type="button" id="hard" class="btn btn-light btn-sm">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script src="colourGame.js"></script>
</body>

</html>
